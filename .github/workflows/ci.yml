name: CI
on:
  push:
    branches: [main]

jobs:
  require_acorn:
    name: Require Acorn
    strategy:
      matrix:
        node: ["12.0.0", 12.x, "13.0.0", 13.x, "14.0.0", 14.x, "15.0.0", 15.x]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: npm install
    - name: Test
      run: npm test
